name: nutri_calc
description: Hydroponic A/B tank nutrient calculator for leafy greens & herbs (offline)
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # No external packages to keep build simple/offline

flutter:
  uses-material-design: true
  assets:
    - assets/
    - lib/data/recipes.json
    - lib/data/fertilizers.json